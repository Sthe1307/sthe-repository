<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aluraflix</title>
    <style>
        body {
            background-color: rgb(214, 77, 148);
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
            background-color: #da1a83; /* Rosa escuro */
            font-family: Serif; /* Fonte Serif */
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .video-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .video-container iframe {
            width: 100%;
            max-width: 560px;
            height: auto;
        }
        .video-details {
            margin-top: 10px;
            font-family: Serif; /* Fonte Serif */
        }
        .video-list {
            margin-top: 40px;
            padding: 20px;
            background-color: rgb(214, 77, 148);
        }
        .video-list h2 {
            margin-bottom: 20px;
            font-family: Serif; /* Fonte Serif */
        }
        .video-list iframe {
            margin: 10px 0;
            width: 100%;
            max-width: 560px;
            height: auto;
        }
        @media (min-width: 768px) {
            .container {
                flex-direction: row;
                justify-content: center;
            }
            .video-wrapper {
                flex-direction: row;
                align-items: flex-start;
            }
            .video-container iframe {
                width: 560px;
                height: 315px;
            }
            .video-details {
                text-align: left;
                margin-left: 20px;
            }
        }
    </style>
</head>

    <div class="container">
